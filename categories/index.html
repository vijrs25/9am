<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop by Category UI</title>

  <!-- 1-line CDN for Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    /* --- BRANDED COLOURS --- */
    :root {
      --brand-green-1: #9ad538;
      --brand-green-2: #4caf50;
    }

    /* --- HEADER --- */
    .app-bar {
      background: linear-gradient(180deg, var(--brand-green-2), var(--brand-green-1));
      color: #fff;
    }
    .app-bar .icon-btn {
      background: transparent;
      border: 0;
      color: inherit;
      font-size: 1.35rem;
    }

    /* --- SEARCH --- */
    .search-box {
      border-radius: 2rem !important;
      box-shadow: 0 1px 4px rgba(0, 0, 0, .15);
    }

    /* --- CATEGORY CARDS --- */
    .cat-item {
      width: 100%;
      max-width: 95px;          /* keeps icon + label tight on big screens */
      text-align: center;
      font-size: .9rem;
    }
    .cat-item img {
      width: 72px;
      height: 72px;
      object-fit: cover;
      border-radius: 50%;
      border: 1px solid #e0e0e0;
    }

    /* optional hover */
    .cat-item:hover { transform: translateY(-2px); }

    /* ----------- */
  </style>
</head>

<body>

  <!-- ===== TOP APP BAR ===== -->
  <header class="app-bar py-2 px-3">
    <div class="d-flex align-items-center justify-content-between">

      <!--  Hamburger -->
      <button class="icon-btn me-2">
        <i class="bi bi-list"></i>
      </button>

      <h5 class="mb-0 flex-grow-1">Home</h5>

      <!--  Buyer / Seller toggle  -->
      <div class="btn-group me-3 d-none d-md-block">
        <button class="btn btn-sm btn-light fw-semibold">Buyer</button>
        <button class="btn btn-sm btn-outline-light">Seller</button>
      </div>

      <!--  Icons -->
      <button class="icon-btn me-2 position-relative">
        <i class="bi bi-heart"></i>
      </button>
      <button class="icon-btn me-2 position-relative">
        <i class="bi bi-cart3"></i>
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">1</span>
      </button>
      <button class="icon-btn">
        <i class="bi bi-bell"></i>
      </button>
    </div>

    <!-- SEARCH BAR -->
    <form class="mt-3">
      <div class="input-group">
        <span class="input-group-text bg-white border-0 search-box">
          <i class="bi bi-search text-muted"></i>
        </span>
        <input type="search"
               class="form-control border-0 shadow-none search-box"
               placeholder="Search for 'Raisins'">
      </div>
    </form>
  </header>

  <!-- ===== SHORTCUT TILES (optional) ===== -->
  <section class="container py-3">
    <div class="row text-center gy-3">
      <div class="col-3 col-md-2">
        <div class="cat-item mx-auto">
          <img src="icons/new.png" alt="">
          <div class="mt-2 small">New<br>Arrivals!</div>
        </div>
      </div>
      <div class="col-3 col-md-2">
        <div class="cat-item mx-auto">
          <img src="icons/sample.png" alt="">
          <div class="mt-2 small">Sample<br>Products</div>
        </div>
      </div>
      <div class="col-3 col-md-2">
        <div class="cat-item mx-auto">
          <img src="icons/deal.png" alt="">
          <div class="mt-2 small">Deals<br>of the Day</div>
        </div>
      </div>
      <div class="col-3 col-md-2">
        <div class="cat-item mx-auto">
          <img src="icons/best.png" alt="">
          <div class="mt-2 small">Best<br>Seller</div>
        </div>
      </div>
    </div>
  </section>

  <!-- ===== SHOP BY CATEGORY ===== -->
  <section class="container pb-4">
    <h5 class="fw-bold mb-3">Shop By Category</h5>

    <div class="row g-3">

      <!-- 1. Almonds -->
      <div class="col-3 col-sm-2 col-lg-1-5">
        <a href="#" class="cat-item mx-auto d-block">
          <img src="images/almonds.png" alt="Almonds">
          <div class="mt-1">Almonds</div>
        </a>
      </div>

      <!-- 2. Cashews -->
      <div class="col-3 col-sm-2 col-lg-1-5">
        <a href="#" class="cat-item d-block mx-auto">
          <img src="images/cashews.png" alt="Cashews">
          <div class="mt-1">Cashews</div>
        </a>
      </div>

      <!-- 3. Pistachio -->
      <div class="col-3 col-sm-2 col-lg-1-5">
        <a href="#" class="cat-item d-block mx-auto">
          <img src="images/pistachio.png" alt="Pistachio">
          <div class="mt-1">Pistachio</div>
        </a>
      </div>

      <!-- 4. Raisins -->
      <div class="col-3 col-sm-2 col-lg-1-5">
        <a href="#" class="cat-item d-block mx-auto">
          <img src="images/raisins.png" alt="Raisins">
          <div class="mt-1">Raisins</div>
        </a>
      </div>

      <!-- 5. Walnuts -->
      <div class="col-3 col-sm-2 col-lg-1-5">
        <a href="#" class="cat-item d-block mx-auto">
          <img src="images/walnuts.png" alt="Walnuts">
          <div class="mt-1">Walnuts</div>
        </a>
      </div>

      <!-- 6. Spices -->
      <div class="col-3 col-sm-2 col-lg-1-5">
        <a href="#" class="cat-item d-block mx-auto">
          <img src="images/spices.png" alt="Spices">
          <div class="mt-1">Spices</div>
        </a>
      </div>

      <!-- 7. Ground -->
      <div class="col-3 col-sm-2 col-lg-1-5">
        <a href="#" class="cat-item d-block mx-auto">
          <img src="images/ground.png" alt="Ground">
          <div class="mt-1">Ground</div>
        </a>
      </div>

      <!-- More â€¦ -->
    </div>

    <!-- "See all" button -->
    <div class="text-center mt-4">
      <a href="#" class="btn btn-outline-secondary rounded-pill px-4">See all categories</a>
    </div>
  </section>

  <!-- ===== NAV BAR (mobile only) ===== -->
  <nav class="navbar fixed-bottom bg-light border-top d-md-none">
    <div class="container-fluid justify-content-around text-center">
      <a class="nav-link" href="#"><i class="bi bi-house-door"></i><br>Home</a>
      <a class="nav-link" href="#"><i class="bi bi-speedometer2"></i><br>Dashboard</a>
      <a class="nav-link" href="#"><i class="bi bi-newspaper"></i><br>News</a>
      <a class="nav-link" href="#"><i class="bi bi-clock-history"></i><br>Bids</a>
      <a class="nav-link" href="#"><i class="bi bi-bag"></i><br>Orders</a>
    </div>
  </nav>

  <!-- Bootstrap JS (icons need Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  />
</body>
</html>
