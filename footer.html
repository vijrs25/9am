/* Classy, premium "MountainPoint-inspired" Card Footer */
/* Classy, premium "MountainPoint-inspired" Card Footer */
.contactCardFooter {
  max-width: 1100px;
  margin: 42px auto 0;
  padding: 44px 36px 32px 36px;
  background: #17271a;
  border-radius: 24px;
  box-shadow: 0 4px 54px rgba(22,40,30,0.09);
  border: 1.5px solid rgba(22, 164, 79, 0.16);
  position: relative;
  font-family: 'Delius', cursive, 'Segoe UI', Arial, sans-serif;
}

.footerGrid {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 48px;
  flex-wrap: wrap;
}

.footerTitle {
  font-size: 2.5rem;
  font-weight: 800;
  color: #fff;
  margin-bottom: 22px;
  letter-spacing: 1.5px;
  line-height: 1.1;
  display: flex;
  align-items: center;
  position: relative;
  font-family: 'Delius', cursive;
}
.footerDot {
  color: #25fa84;
  font-size: 2.8rem;
  margin-left: 5px;
}
.footerAccent {
  display: inline-block;
  height: 4px;
  width: 40px;
  background: linear-gradient(90deg, #16a44f 60%, rgba(22, 164, 79, 0.2));
  border-radius: 2px;
  margin-left: 14px;
  vertical-align: middle;
  margin-bottom: 6px;
  margin-right: 2px;
}

.footerDetails {
  display: flex;
  flex-direction: column;
  gap: 7px;
  font-size: 1.13rem;
}
.footerAddress {
  color: #e3efe5;
  font-family: inherit;
  font-weight: 600;
}
.footerPhone a,
.footerEmail a {
  color: #25fa84;
  text-decoration: none;
  font-weight: 600;
  letter-spacing: 0.04em;
  transition: color .18s;
  font-family: 'Alumni Sans Pinstripe', 'Segoe UI', Arial, sans-serif;
  font-size: 1.08rem;
}
.footerPhone a:hover,
.footerEmail a:hover { color: #ff8a00; }

.footerBusiness {
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  justify-content: flex-start;
  min-width: 180px;
  gap: 8px;
}
.footerBusinessTitle {
  color: #e3efe5;
  font-weight: 500;
  font-size: 1.2rem;
  font-family: 'Delius', cursive;
}
.footerBusinessLink {
  color: #25fa84;
  background: none;
  border: 1px solid #25fa84;
  border-radius: 24px;
  padding: 7px 26px;
  font-family: inherit;
  font-size: 1.07rem;
  font-weight: 600;
  text-decoration: none;
  display: inline-block;
  margin-top: 3px;
  transition: background 0.17s, color 0.20s, box-shadow 0.18s;
  box-shadow: 0 2px 12px 0 rgba(30,215,96,0.11);
}
.footerBusinessLink:hover, .footerBusinessLink:focus {
  background: #25fa84;
  color: #17271a;
}

@media (max-width: 700px) {
  .footerGrid {
    flex-direction: column;
    align-items: flex-start;
    gap: 30px;
  }
  .footerBusiness {
    align-items: flex-start;
    min-width: 0;
  }
  .contactCardFooter {
    padding: 22px 10px 17px 14px;
    font-size: 1rem;
  }
  .footerTitle { font-size: 2rem; }
}


    </style>
</head>
<body>

<!-- Modern Card Footer Inspired by MountainPoint -->
<div class="contactCardFooter">
  <div class="footerGrid">
    <!-- LEFT: Contact Info -->
    <div>
      <div class="footerTitle">
        Contact Us<span class="footerDot">.</span>
        <span class="footerAccent"></span>
      </div>
      <div class="footerDetails">
        <div class="footerAddress">
          Ambika Nagar, Dombivli (west) - 421202
        </div>
        <div class="footerPhone">
          <a href="tel:+919326441736">+91 93264 41736</a>
        </div>
        <div class="footerEmail">
          <a href="mailto:info@nineamfoods.com">info@nineamfoods.com</a>
        </div>
      </div>
    </div>
    <!-- RIGHT: Business Enquiries -->
    <div class="footerBusiness">
      <div class="footerBusinessTitle">Business Enquiries</div>
      <a class="footerBusinessLink" href="mailto:info@nineamfoods.com">Email us</a>
    </div>
  </div>
</div>
